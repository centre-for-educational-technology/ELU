<html>
	<head>
		<title>icons</title>
		<link href="icons.css" rel="stylesheet">
		<style>
			body { font-family: Arial, Arial, Helvetica, sans-serif; text-align: center; background: #f7f7f7; }
			body > h1 { color: #666; margin: 1em 0; }
			.glyph { padding: 0; }
			.glyph > li { display: inline-block; margin: .3em .2em; width: 6em; height: 6em; background: #fff; border-radius: .5em; }
			.glyph > li .s { display: block; margin-top: .1em; }
			.glyph > li i { display: block; font-size: 250%; margin: 0.3em 0; }
			.glyph-name { font-size: .8em; color: #999; }
		</style>
	</head>
